<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject.name}">Asignatura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${subject.name}">Asignatura</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Descripcion</strong></p>
            <span th:text="${subject.description}">Descripcion de la Asigntatura</span>
        </div>
    </div>
    <div class="mt-4">
        <a class="btn btn-warning" th:href="@{/admin/subject/edit/{id}(id=${subject.id})}">Editar</a>
        <a class="btn btn-danger" th:href="@{/admin/subject/delete/{id}(id=${subject.id})}"
           onclick="return confirm('¿Estás seguro de que deseas eliminar esta asignatura?');">Eliminar</a>
    </div>
</div>

</body>
</html>
