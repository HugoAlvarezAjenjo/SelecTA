<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignaturas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Asignaturas</h1>
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/admin/subject/new}">Registrar Asignatura</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.name}">Nombre</td>
                <td>
                    <a class="btn btn-info" th:href="@{/admin/subject/view/{id}(id=${subject.id})}">Ver Detalles</a>
                    <a class="btn btn-warning" th:href="@{/admin/subject/edit/{id}(id=${subject.id})}">Editar</a>
                    <a class="btn btn-danger" th:href="@{/admin/subject/delete/{id}(id=${subject.id})}"
                       onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar esta asignatura?');">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(subjects)}">
                <td colspan="2" class="text-center">No hay asignaturas registradas.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
