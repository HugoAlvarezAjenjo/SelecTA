<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject.id != null} ? 'Editar Asignatura' : 'Nueva Asignatura'">Subject Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${subject.id != null} ? 'Editar Asignatura' : 'Nueva Asignatura'">Subject Form</h1>
    <form th:action="@{${subject.id} != null ? '/admin/subject/edit/' + ${subject.id} : '/admin/subject/new'}" th:object="${subject}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/admin/subject}">Cancelar</a>
    </form>
</div>
</body>
</html>
