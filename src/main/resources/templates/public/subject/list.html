<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignaturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/clickable.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Asignaturas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>DescripciÃ³n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}"
            class="clickable"
            th:data-href="@{/subjects/{id}(id=${subject.id})}">
            <td th:text="${subject.name}">Nombre</td>
            <td th:text="${subject.description}">Descripcion</td>
        </tr>
        <tr th:if="${#lists.isEmpty(subjects)}">
            <td colspan="2" class="text-center">No hay asignaturas registradas.</td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/clickable.js}"></script>
</body>
</html>
